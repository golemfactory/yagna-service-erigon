version: '3.7'

services:

    requestor:
        build:
            dockerfile: server.Dockerfile
            context: ./requestor
        image: erigon-server
        environment:
            - SUBNET_TAG=${SUBNET_TAG:-erigon}
        ports:
            - 5000:5000
        healthcheck:
            test: ["CMD", "curl", "http://localhost:5000"]
            interval: 30s
            timeout: 10s
            retries: 5

    client:
        build:
            dockerfile: docker/Dockerfile
            context: ./client
        image: erigon-client
        environment:
            - API_URL=http://requestor:5000
        ports:
            - 8000:80
        depends_on:
            - requestor
